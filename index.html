    <!-- HEADER -->

        <!-- LOGO -->
        <div class="logo">
            <a href="index.html" class="logo">
                <img src="logo_unahur.png" alt="Universidad Nacional de Hurlingham">
            </a>

        </div>
        <!-- BARRA DE NAVEGACION -->
        <div class="barra_navegacion">
            <nav class="barra_navegacion">
                <!-- LISTA DE ITEMS DE NAVEGACION -->
                <ul class="items-nav">
                    <li><a href="">Institucional</a>

                        </ul>
                    </li>
                    <li><a href="">Sedes</a>
                        <ul>
                            <li><a href="https://unahur.edu.ar/Institucional/#sedes/" target="_blank">Origone</a></li>

                        </ul>
                    </li>                    
                    <li><a href="">Contacto</a>
                        <ul>
                            <li><a href="https://www.instagram.com/unahurlingham/" target="_blank">Instagram</a></li>
                            <li><a href="https://www.facebook.com/UNAHUR" target="_blank">Facebook</a></li>

        </div>        
    </header>

    <!-- BODY -->
    <div class="formulario">
        <div class="titulo">
            <h3>Formulario de inscripción</h3>
        </div>
        <form action="mailto:someone@example.com" method="post" enctype="text/plain">
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" aria-describedby="input">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Direción de email:</label>
                <input type="email" class="form-control" id="exampleid1" aria-describedby="emailHelp">
                <div id="emailHelp " class="form-text">email@ejemplo.com</div>
            </div>
            <div class="mb-3">
                <label for="comentario">Comentario:</label>
                <input type="text" class="form-control" aria-describedby="input">
            </div>
            <div class="mb-3">
                <input type="submit" value="Send" id="enviar">
                <input type="reset" value="Reset" id="reestablecer">
            </div>
        </form>
    </div>    

    <!-- FOOTER -->
    <footer>
        <!-- MAPA -->
        <div class="row-cols-1">
            <div class="mapa">
                <h5>Cómo llegar:</h5>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13133.49515607149!2d-58.634412250000004!3d-34.61999325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb8d055e548bf%3A0x738f85ea67aeabe5!2sUNaHur.%20Universidad%20Nacional%20de%20Hurlingham!5e0!3m2!1ses!2sar!4v1683841335133!5m2!1ses!2sar" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <!-- CONTACTO -->
        <div class="row-cols-1">
            <div class="datos-contacto">
                <div class="card">
                    <div class="card-img">
                        <img src="logo_unahur.png" alt="">
                    </div>
                    <div class="card-body">
                        <div class="card-title">Contactenos</div>
                        <div class="card-text">+541128064376</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- REDES Y VOLVER -->
        <div class="row-cols-1">
            <div class="redes-volver">
                <a href="#barra_navegacion">
                    <img src="casa.png" alt="">
                </a>
                <a href="https://www.instagram.com/unahurlingham/" target="_blank">
                    <img src="instagram.png" alt="">                    
                </a>
                <a href="https://www.facebook.com/UNAHUR" target="_blank">
                    <img src="facebook.png" alt="">
                </a>
                <a href="https://twitter.com/unahurlingham" target="_blank">
                    <img src="signo-de-twitter.png" alt="">
                </a>
                <a href="https://www.youtube.com/c/UNAHURLINGHAM" target="_blank">
                    <img src="youtube.png" alt="">
                </a>            
            </div>
        </div>

        
    </footer>
